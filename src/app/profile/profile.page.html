<ion-header>
  <ion-toolbar>
    <ion-title>profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

	<!--
		Show...

			a card for each time they attended
				show the questions asked
					score they got

	-->

		<ion-card *ngFor="let item of getAttendanceHistoryItems()">
			<ion-card-content>
				<div *ngFor="let question of item.getQuestions()">
					<table>
						<tr>
							<td>
								{{question.text}}
							</td>
							<td>
								{{question.score}}
							</td>
						</tr>
					</table>
				</div>
			</ion-card-content>
		</ion-card>

</ion-content>
